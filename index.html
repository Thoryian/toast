<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit|blink|gecko|trident" />
    <title>Service Shutdown</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
        }

        html {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            min-height: fill-available;
            background: #000000;
            color: #ffffff;
            font-family: 
                "MS Sans Serif", 
                "Geneva", 
                -apple-system, 
                BlinkMacSystemFont, 
                "Segoe UI", 
                Roboto, 
                Oxygen, 
                Ubuntu, 
                Cantarell, 
                "Open Sans", 
                "Helvetica Neue", 
                sans-serif;
            font-size: calc(12px + 0.5vw);
            line-height: 1.5;
            text-align: center;
            word-wrap: break-word;
            word-break: break-word;
            hyphens: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            word-spacing: normal;
        }

        main {
            max-width: 90vw;
            width: 100%;
            padding: 1rem;
        }

        @supports (min-height: 100dvh) {
            body {
                min-height: 100dvh;
            }
        }

        @media all and (min-width: 0px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        @media screen and (max-width: 320px) {
            body {
                font-size: 10px;
            }
        }

        @media screen and (min-width: 1920px) {
            body {
                font-size: 18px;
            }
        }

        @media print {
            body {
                background: white;
                color: black;
            }
        }
    </style>
    <noscript>
        <meta http-equiv="refresh" content="0;url=data:text/plain,all%20services%20are%20shut%20down.%0Athis%20site%20no%20longer%20serves%20a%20purpose." />
    </noscript>
</head>
<body>
    <main>
        all services are shut down.<br>
        this site no longer serves a purpose.
    </main>

    <script>
        (function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for (let registration of registrations) {
                        registration.unregister();
                    }
                });
            }

            window.addEventListener('error', function(e) {
                console.error(e);
                return true;
            });
        })();
    </script>
</body>
</html>
